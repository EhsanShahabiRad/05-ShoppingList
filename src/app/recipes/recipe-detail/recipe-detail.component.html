<div class="row">
  <div class="col-xs-12">
    <img
      style="max-height: 300px"
      [src]="recipe.imagePath"
      alt="{{ recipe.description }}"
      class="img-responsive"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<!-- div.row>.col-xs-12>.btn-group>button.btn.btn-primary.dropdown-toggle[type="button"]{Manage Recipe}>span.caret^ul.dropdown-menu>li*3>a[href="#"] -->
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">Description</div>
</div>
<div class="row">
  <div class="col-xs-12">Ingerediants</div>
</div>
